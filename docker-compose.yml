version: "3.8"

services:
  database:
    image: postgres:latest
    container_name: exchange-rates-database
    volumes:
      - ./.data/db-local:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: shipmonk-exchange-rates
      POSTGRES_USER: shipmonk
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    command: postgres -c random_page_cost=1.0
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shipmonk -d shipmonk-exchange-rates"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - app-network
    restart: unless-stopped

  app:
    build: .
    container_name: exchange-rates-app
    depends_on:
      database:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/shipmonk-exchange-rates
      SPRING_DATASOURCE_USERNAME: shipmonk
      SPRING_DATASOURCE_PASSWORD: secret
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    restart: on-failure:5
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/api/v1/rates/2022-06-20 | grep -q 'base' && echo 'API responding with data' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

networks:
  app-network:
    driver: bridge


name: Docker Image CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: shipmonk-exchange-rates
          POSTGRES_USER: shipmonk
          POSTGRES_PASSWORD: secret
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run tests
        run: mvn test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/shipmonk-exchange-rates
          SPRING_DATASOURCE_USERNAME: shipmonk
          SPRING_DATASOURCE_PASSWORD: secret

  docker-build-test:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t exchange-rates:latest .

      - name: Create Docker Compose network
        run: docker network create app-network || true

      - name: Start PostgreSQL container
        run: |
          docker run -d \
            --name exchange-rates-database \
            --network app-network \
            -e POSTGRES_DB=shipmonk-exchange-rates \
            -e POSTGRES_USER=shipmonk \
            -e POSTGRES_PASSWORD=secret \
            -p 5432:5432 \
            postgres:latest
          
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if docker exec exchange-rates-database pg_isready -U shipmonk -d shipmonk-exchange-rates; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Attempt $i/30: Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Start application container
        run: |
          docker run -d \
            --name exchange-rates-app \
            --network app-network \
            -e SPRING_DATASOURCE_URL=jdbc:postgresql://exchange-rates-database:5432/shipmonk-exchange-rates \
            -e SPRING_DATASOURCE_USERNAME=shipmonk \
            -e SPRING_DATASOURCE_PASSWORD=secret \
            -e SPRING_JPA_HIBERNATE_DDL_AUTO=update \
            -e SERVER_PORT=8080 \
            -p 8080:8080 \
            exchange-rates:latest
          
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:8080/api/v1/rates/2022-06-20 > /dev/null; then
              echo "Application is ready!"
              break
            fi
            echo "Attempt $i/30: Waiting for application..."
            sleep 2
          done

      - name: Test API endpoint
        run: |
          echo "Testing API endpoint..."
          RESPONSE=$(curl -s http://localhost:8080/api/v1/rates/2022-06-20)
          echo "Response: $RESPONSE"
          
          # Verify response contains expected fields
          if echo "$RESPONSE" | grep -q '"base"'; then
            echo "✓ Response contains 'base' field"
          else
            echo "✗ Response missing 'base' field"
            exit 1
          fi
          
          if echo "$RESPONSE" | grep -q '"rates"'; then
            echo "✓ Response contains 'rates' field"
          else
            echo "✗ Response missing 'rates' field"
            exit 1
          fi
          
          if echo "$RESPONSE" | grep -q '"date"'; then
            echo "✓ Response contains 'date' field"
          else
            echo "✗ Response missing 'date' field"
            exit 1
          fi
          
          echo "✓ All API validation checks passed!"

      - name: View container logs
        if: failure()
        run: |
          echo "=== PostgreSQL Logs ==="
          docker logs exchange-rates-database || true
          echo ""
          echo "=== Application Logs ==="
          docker logs exchange-rates-app || true

      - name: Cleanup containers
        if: always()
        run: |
          docker stop exchange-rates-app exchange-rates-database || true
          docker rm exchange-rates-app exchange-rates-database || true
          docker network rm app-network || true

  push-to-registry:
    runs-on: ubuntu-latest
    needs: docker-build-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image (Multi-Platform)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
